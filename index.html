<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Sunucusu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            color: #ffffff;
        }
        header {
            background-color: #7289da;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: #ffffff;
            background-color: #5865f2;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .btn:hover {
            background-color: #4752c4;
        }
        footer {
            background-color: #23272a;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #99aab5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sunucumuza Katılın!</h1>
    </header>

    <div class="container">
        <h2>Discord Sunucusu Hakkında</h2>
        <p>Bu sunucuda eğlenebilir, arkadaşlarınızla sohbet edebilir ve topluluğumuzun bir parçası olabilirsiniz!</p>

        <a href="https://discord.gg/cvpGMrrE" class="btn">Discord'a Katıl</a>
    </div>

    <footer>
        <p>Bu web sitesi <strong>Discord Sunucusu</strong> için hazırlanmıştır. &copy; 2025</p>
    </footer>
</body>
</html>
